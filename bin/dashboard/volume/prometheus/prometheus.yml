global:
  scrape_interval: 1m

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kafka-broker-1'
    static_configs:
      - targets: ['kafka-broker-1:19998']

  - job_name: 'kafka-broker-2'
    static_configs:
      - targets: ['kafka-broker-2:29998']